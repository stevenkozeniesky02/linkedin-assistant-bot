    title_keywords:
      - Engineer
      - Manager
      - Developer
      - Scientist
      - Analyst
      - Product
    companies: []  # Empty = all companies accepted (or specify list)
    min_mutual_connections: 2

  # Message sequence settings
  auto_enroll_new_connections: true
  use_sequence_ab_testing: true
  use_behavioral_triggers: true
  use_timezone_scheduling: true

# Automation Modes Configuration
automation_modes:
  # Full automation runs all enabled modes with smart scheduling
  full_automation: false

  # Active modes (can enable multiple)
  active_modes:
    - feed_engagement
    - post_response

  # Mode-specific configurations
  feed_engagement:
    enabled: true
    scroll_duration_minutes: 15
    max_likes_per_session: 10
    max_comments_per_session: 3
    max_shares_per_session: 1
    engagement_frequency: daily  # daily, twice_daily, hourly
    max_skips_before_engage: 8  # Engage with next post after skipping this many
    target_keywords:
      # AI/ML terms
      - artificial intelligence
      - machine learning
      - AI
      - ML
      - deep learning
      - neural network
      - data science
      - analytics
      # Tech/Programming
      - software development
      - programming
      - coding
      - developer
      - engineer
      - python
      - javascript
      - typescript
      - react
      - node
      # Career/Professional
      - tech
      - technology
      - startup
      - innovation
      - product
      - remote work
      - career
      - job
      - hiring
    avoid_keywords:
      - politics
      - religion

  group_networking:
    enabled: true
    max_groups: 20
    max_comments_per_group: 2
    connection_requests_from_groups: 5
    daily_group_limit: 3  # Max groups to join per day
    groups_to_find:
      - AI
      - Software Engineering
      - Tech Leadership
      - Data Science

  post_response:
    enabled: true
    check_interval_minutes: 60
    auto_reply: true
    reply_delay_range: [30, 180]  # seconds
    max_replies_per_check: 5
    prioritize_influencers: true  # Reply to verified/influential users first

  connection_sync:
    enabled: true
    scroll_duration_minutes: 10  # How long to scroll through connections
    scroll_delay_seconds: 2  # Delay between scrolls
    max_connections_to_sync: null  # null = sync all connections

  connection_outreach:
    enabled: true
    max_requests_per_day: 10
    follow_up_sequence: true
    follow_up_delay_days: 3
    target_titles:
      - Software Engineer
      - Data Scientist
      - Engineering Manager
      - Tech Lead
    target_industries:
      - Technology
      - Software Development

  influencer_engagement:
    enabled: true
    max_influencers: 50
    engagement_per_influencer: 3  # likes/comments per week
    early_engagement: true  # Engage within first hour of post
    influencer_criteria:
      min_followers: 10000
      verified_only: false
    industries:
      - Technology
      - AI/ML

  job_market_research:
    enabled: true
    track_companies:
      - Google
      - Meta
      - OpenAI
      - Anthropic
    job_title_keywords:
      - Machine Learning
      - AI Engineer
      - Data Scientist
    engage_with_recruiters: true
    max_engagements_per_day: 5

  direct_messaging:
    enabled: true
    max_messages_per_day: 10
    message_sequences:
      - warm_intro
      - follow_up
      - value_add
    personalize_with_ai: true
    track_responses: true

  content_repurposing:
    enabled: true
    repost_top_performers: true
    repost_delay_days: 30
    performance_threshold: 100  # Min reactions to qualify
    adapt_format: true  # Rewrite for freshness

  passive_listening:
    enabled: false
    monitor_keywords:
      - machine learning jobs
      - AI opportunities
      - tech hiring
    monitor_companies:
      - competitors
      - dream_companies
    alert_on_mentions: true
    track_trends: true

  # Smart Scheduling
  scheduler:
    enabled: true
    mode_rotation: balanced  # balanced, aggressive, conservative
    time_windows:
      morning: [8, 11]    # 8am-11am
      midday: [12, 14]    # 12pm-2pm
      evening: [17, 20]   # 5pm-8pm
    preferred_times:
      feed_engagement: [morning, evening]
      post_response: [morning, midday, evening]
      connection_outreach: [morning]
      influencer_engagement: [morning]

  # Safety & Rate Limiting
  safety:
    max_actions_per_hour: 15
    max_actions_per_day: 100
    human_like_delays: true
    delay_range: [5, 30]  # seconds between actions
    pause_on_errors: true
    error_threshold: 3  # Pause mode after X errors
